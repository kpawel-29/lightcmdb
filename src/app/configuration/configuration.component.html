<div class="row">
    <div class="col-md-12">
        <div class="card card-nav-tabs">
            <div class="card-header" data-background-color="blue">
                <span>Elementy konfiguracyjne</span>
            </div>

            <div class="card-content">
                <div class="col-md-12 text-right">
                    <button (click)="openCreateModal()" class="btn btn-success"><i class="material-icons">add</i> Dodaj nowy</button>
                </div>
                <table class="table animated fadeIn">
                    <thead>
                    <tr>
                        <th class="text-center">NAME</th>
                        <th class="text-center">VALUE</th>
                        <th class="text-center">EDIT/DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let config of configurations">
                        <td class="text-center">{{config.name}}</td>
                        <td class="text-center">{{config.value}}</td>
                        <td class="text-center">
                            <button (click)="openEditModal(config)" class="btn btn-sm btn-primary"><i class="material-icons">edit</i></button>
                            <button (click)="deleteConfig(config.id)" class="btn btn-danger btn-sm text-uppercase"><i
                                    class="material-icons">remove_circle</i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="create-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="card">
            <div class="card-header" data-background-color="green">
                <h4 class="title">Tworzenie configuracji</h4>
                <p class="category">Wprowadź dane</p>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-black label-floating is-empty">
                                <label class="control-label">Name</label>
                                <input type="text" class="form-control"
                                [(ngModel)]="dto.name">
                            </div>
                            <div class="form-group form-black label-floating is-empty">
                                <label class="control-label">Value</label>
                                <input type="text" class="form-control"
                                [(ngModel)]="dto.value">
                            </div>
                        </div>
                    </div>
                    <button (click)="createConfig()" type="submit" class="btn btn-primary pull-right"><i
                            class="fa fa-check"></i> Stwórz
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="card">
            <div class="card-header" data-background-color="blue">
                <h4 class="title">Edycja wartości</h4>
                <p class="category">{{dto.name}}</p>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-black label-floating is-empty">
                                <label class="control-label">Value</label>
                                <input type="text" class="form-control"
                                [(ngModel)]="dto.value">
                            </div>
                        </div>
                    </div>
                    <button (click)="editConfig()" type="submit" class="btn btn-primary pull-right"><i
                            class="fa fa-check"></i> Zapisz
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
