<div class="card">
    <div class="row">
        <div class="col-md-6">
            <h3>Lista typów CI</h3>
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <button (click)="openModal()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Dodaj
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <hr>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Nazwa wyświetlana</th>
                    <th>Opis</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let type of CIAttributes" class="gray-on-hover">
                    <td>{{type.id}}</td>
                    <td>{{type.name}}</td>
                    <td>{{type.viewName}}</td>
                    <td>{{type.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            <div>
                <h6>El. konfiguracyjne</h6>
                <hr/>
            </div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let type of types"
                    [class.list-group-item-success]="selected === type" (click)="changeSelected(type)">
                    {{type}}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="modal" id="modal-ci-form" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="">
            <div class="modal-body">
                <app-ci-form
                        [title]="modalTitle"
                        [createURI]="createURI"
                ></app-ci-form>
            </div>
        </div>
    </div>
</div>
